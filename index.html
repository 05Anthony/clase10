<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 01</title>
    <script>
        //listar los  primeros 10 numeros positivos//
        let k=1;
        while (k<=10){
            document.write(k + "<br>");
            k = k + 1;
        }
    </script>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <h1>Instituto Certus</h1>
        </div>
    </div>
    
</body>
</html>
